<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leekspin Remake</title>
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .counter {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/en/2/2a/Loituma.gif" alt="Leekspin" id="leekspin">
        <div class="counter" id="counter">0 Spins</div>
    </div>
    <audio id="background-music" loop autoplay>
        <source src="https://github.com/mja1337/leekspin/raw/main/leekspin.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <script>
        const gif = document.getElementById('leekspin');
        const counter = document.getElementById('counter');
        const audio = document.getElementById('background-music');
        let spinCount = 0;
        let isPlaying = true;

        // Update the spin counter every 2.5 seconds
        setInterval(() => {
            spinCount++;
            counter.textContent = `${spinCount} Spins`;
        }, 2500); // Approximate duration of the GIF in milliseconds

        // Toggle music play/pause on GIF click
        gif.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
        });

        // Try to start the audio on page load
        window.addEventListener('load', () => {
            // Autoplay might be blocked, attempt to play
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('Audio started');
                }).catch(error => {
                    console.log('Autoplay was prevented:', error);
                    // Handle autoplay block, e.g., show a play button
                });
            }
        });
    </script>
</body>
</html>
